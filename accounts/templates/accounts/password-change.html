{% extends './account_base.html' %} {% load static %}
{% load crispy_forms_tags %}
{% block title %}Change-password{% endblock %}
{% block content %}
<div class="outer_container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="w3-card w3-animate-zoom login_content">
          <div class="form_content">
            <form class="form-group" action="{% url 'accounts:password-change'%}" method="post">
              {% csrf_token %}
              {{ form }}
              <button type="submit" class="btn">Confirm</button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
